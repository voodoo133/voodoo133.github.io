<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
    <title>
      Just Funny Tap
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"/>
    <link href="css/style.min.css" rel="stylesheet" />
  </head>
</html>
<body class="index-page">
  <header class="header">
    <div class="container">
      <a class="header__link" href="index.html">
        <img class="header__logo" src="img/header-logo.png" alt="header_logo" width="50" height="51"/>
      </a>
      <div class="header__sitename">
        Just Funny Tap
      </div>
      <button class="header__menu-toggle">
      </button>
      <nav class="header__menu menu">
        <ul class="menu__nav nav">
          <li class="nav__item">
            <a class="nav__link" href="#">
              Funny Birds
            </a>
          </li>
          <li class="nav__item nav__item--active">
            <a class="nav__link" href="#">
              Funny Cats
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">
              Funny Dogs
            </a>
          </li>
        </ul>
        <a class="menu__login" href="#">
          Log In
        </a>
      </nav>
    </div>
  </header>
  <main class="content">
    <div class="container">
      <section class="funs">
        <div class="funs__processing">
          <img class="funs__processing-img" src="img/ajax-loader.svg" alt="ajax-loader" />
          <p class="funs__processing-text">Please, wait</p>
        </div>
        <ul class="funs__list"></ul>
        <button class="funs__more funs__more--hide">
          More FUNs â–¼
        </button>
      </section>
    </div>
  </main>
  <div class="modal modal--auth modal--hide">
    <form class="modal__content" data-type="auth">
      <label class="modal__label">
        <span class="modal__label-text">Email</span>
        <input class="modal__input modal__input--email" type="email" />
      </label>
      <label class="modal__label">
        <span class="modal__label-text">Password</span>
        <input class="modal__input modal__input--password" type="password" />
      </label>
      <button class="modal__btn modal__btn--change-form">Sign up</button>
      <button class="modal__btn modal__btn--submit" type="submit">Sign in</button>
      <p class="modal__result modal__result--hide"></p>
    </form>
  </div>
  <script src="js/script.min.js"></script>
</body>
